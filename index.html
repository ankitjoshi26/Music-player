<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">On Top</h2>
            <h3 id="artist">Karan Aujla</h3>
            <div class="img_container">
                <img src="./images/Ontop.jpeg" alt="">
            </div>
            <audio src="./Songs/Ontop.mp3"></audio>


        <!-- progressbar -->
         <div class="progressbar_container" id="progress_container">
           <div class="progress_duration_meter">
            <div id="current_time">0:00</div>
            <div id="duration">3:03</div>
           </div>
           <div class="progress_div" id="progress_div">
              <div class="progress" id="progress"></div>
           </div>
         </div>

            <!-- controls -->
             <div class="music_controls">
                <i class="fa-solid fa-volume-high" id="volume"></i>
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
                <img id="playlistImg" src="./images/playlist.png" title="playlist" alt="Playlist">
             </div>

            <!-- playlist -->
             <div class="playlist-container hidden" id="playlist">
                <h3>Playlist</h3>
                <input type="search" placeholder="search song" id="searchInput" >
                <ul id="playlistSongs">
                    <!-- songs -->
                     <!-- for showing no result found -->
                     <li id="noResult" style="display: none;">No result found</li>  
                </ul>
            </div>

             <div class="footer">
               <p>Â©2025 Ankit Joshi.All Rights Reserved.</p>
               <a href="https://www.instagram.com/ankit.joshi26/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
             </div>

        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
